<div class="container-fluid">
  <div class="row mx-0">
      <h3 class="mt-3">Choose Category</h3>
      <div class="w-100 mt-4">
          <div class="text-danger">
              {{errorMsg}}
          </div>
          <form #categoryForm="ngForm" (ngSubmit)="getIds(categoryForm.value)">
              <div class="form-check" *ngFor="let cat of category$; index as i">
                  <input class="form-check-input" type="radio" name="category" value="{{cat._id+' '+cat.title}}" ngModel (click)="getval($event)">
                  <label class="form-check-label">
                    {{cat.title}}
                  </label>
              </div>
              <div class="form-group mt-3">
                <button type="submit" [disabled]="btnDisabled" class="btn btn-dark">Start Quiz</button>
              </div>
          </form>
      </div>
  </div>
</div>
